<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cootie catcher</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Revive your inner preteen with this virtual cootie catcher.</h1>
        <a href="#colorSection" class="startButton">Think of a yes/no question and proceed</a>
    </header>
    <main>
        <section class="colorSection" id="colorSection">
            <div class="wrapper">
                <h2>1. Choose a color:</h2>
                
                    <ul class="cootieCatcher">
                        <li>
                            <a href="#numberSection" class="catcherSquare colorSquare greenCircle">
                                <div class="odd"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" class="catcherSquare colorSquare yellowCircle">
                                <div class="even"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" class="catcherSquare colorSquare blueCircle">
                                <div class="even"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" class="catcherSquare colorSquare redCircle">
                                <div class="odd"></div>
                            </a>
                        </li>
                    </ul>
            </div>
            
        </section>
        <section class="numberSection" id="numberSection">
            <div class="wrapper">
                <h2>2. Choose a number</h2>
                <ul class="cootieCatcher numberQuestion">
                    <li>
                        <a href="#answerSection" class="catcherSquare numberSquare"></a>
                    </li>
                    <li>
                        <a href="#answerSection" class="catcherSquare numberSquare"></a>
                    </li>
                    <li>
                        <a href="#answerSection" class="catcherSquare numberSquare"></a>
                    </li>
                    <li>
                        <a href="#answerSection" class="catcherSquare numberSquare"></a>
                    </li>
                </ul>
                
            </div>
            
        </section>
        <section class="answerSection" id="answerSection">
            <div class="wrapper">
                <h2>3. Flip over a tab to find your answer!</h2>
                <ul class="cootieCatcher">
                    <li>
                        <a href="" class="catcherSquare answerSquare"></a>
                    </li>
                    <li>
                        <a href="" class="catcherSquare answerSquare"></a>
                    </li>
                    <li>
                        <a href="" class="catcherSquare answerSquare"></a>
                    </li>
                    <li>
                        <a href="" class="catcherSquare answerSquare"></a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        stuffbydanii
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>

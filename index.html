<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Virtual Cootie Catcher">
    <meta property="og:image" content="styles/images/linkIcon.png">
    <title>cootie catcher</title>
    <link rel="icon" type="image" href="styles/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header id="startSection">
        <div class="wrapper">
            <h1>Revive your inner preteen with this virtual <span>cootie catcher</span></h1>
            <form>
                <input type="text" name="question" placeholder="Ask me a yes/no question here">                
                <input type="submit" value="Click to start" class="button startButton" data-hash="#colorSection">
            </form>
            <div class="button mobileButton">
                <a href="#colorSection" class="startButtonMobile">Think of a yes/no question <span>and click to start</span></a>
            </div>
        </div>
    </header>
    <main>
        <section class="colorSection" id="colorSection">
            <div class="wrapper">
                <h2>&#9312; Choose a color:</h2>
                
                    <ul class="cootieCatcher">
                        <li>
                            <a href="#numberSection" aria-label="First choice is a green circle." class="catcherSquare colorSquare greenCircle">
                                <div class="odd"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" aria-label="Second choice is a yellow circle." class="catcherSquare colorSquare yellowCircle">
                                <div class="even"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" aria-label="Third choice is a blue circle." class="catcherSquare colorSquare blueCircle">
                                <div class="even"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" aria-label="Last choice is a red circle." class="catcherSquare colorSquare redCircle">
                                <div class="odd"></div>
                            </a>
                        </li>
                    </ul>
            </div>
            
        </section>
        <section class="numberSection" id="numberSection">
            <div class="wrapper">
                <h2>&#9313; Choose a number:</h2>
                <ul class="cootieCatcher numberQuestion">
                    <li class="cardScene">
                        <div class="card cardLeft">
                            <a class="cardFront flipSquare catcherSquare greenCircle">
                                <div></div>
                            </a>
                            <a href="#tabSection" class="cardBack flipSquare catcherSquare numberSquare"></a>
                        </div>
                    </li>
                    <li class="cardScene">
                        <div class="card cardRight">
                            <a class="cardFront flipSquare catcherSquare yellowCircle">
                                <div></div>
                            </a>
                            <a href="#tabSection" class="cardBack flipSquare catcherSquare numberSquare"></a>
                        </div>
                    </li>
                    <li class="cardScene">
                        <div class="card cardLeft">
                            <a class="cardFront flipSquare catcherSquare blueCircle">
                                <div></div>
                            </a>
                            <a href="#tabSection" class="cardBack flipSquare catcherSquare numberSquare"></a>
                        </div>
                    </li>
                    <li class="cardScene">
                        <div class="card cardRight">
                            <a class="cardFront flipSquare catcherSquare redCircle">
                                <div></div>
                            </a>
                            <a href="#tabSection" class="cardBack flipSquare catcherSquare numberSquare"></a>
                        </div>
                    </li>
                </ul>
                
            </div>
            
        </section>
        <section class="tabSection" id="tabSection">
            <div class="wrapper">
                <h2>&#9314; Flip over a tab to find your answer!</h2>
                <ul class="cootieCatcher">
                    <li class="cardScene">
                        <div class="card cardLeft">
                            <a class="cardFront flipSquare catcherSquare numberSquare">
                                <div></div>
                            </a>
                            <a href="#answerSection" class="cardBack flipSquare catcherSquare tabSquare"></a>
                        </div>
                    </li>
                    <li class="cardScene">
                        <div class="card cardRight">
                            <a class="cardFront flipSquare catcherSquare numberSquare">
                                <div></div>
                            </a>
                            <a href="#answerSection" class="cardBack flipSquare catcherSquare tabSquare"></a>
                        </div>
                    </li>
                    <li class="cardScene">
                        <div class="card cardLeft">
                            <a class="cardFront flipSquare catcherSquare numberSquare">
                                <div></div>
                            </a>
                            <a href="#answerSection" class="cardBack flipSquare catcherSquare tabSquare"></a>
                        </div>
                    </li>
                    <li class="cardScene">
                        <div class="card cardRight">
                            <a class="cardFront flipSquare catcherSquare numberSquare">
                                <div></div>
                            </a>
                            <a href="#answerSection" class="cardBack flipSquare catcherSquare tabSquare"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <section class="answerSection" id="answerSection">
            <div class="wrapper">
                <h2 class="userQuestion"></h2>
                <div class="answerSquare">
                    <h3 class="resultHeading">And the answer is...</h3>
                    <h3 class="resultsAnswer"></h3>
                </div>
                <div class="button">
                    <a href="#startSection" class="restartButton">Ask another question</a>
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>stuffbydanii.com</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cootie catcher</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header id="startSection">
        <div class="wrapper">
            <h1>Revive your inner preteen with this virtual <span>cootie catcher</span></h1> 
            <div class="button">
                <a href="#colorSection" class="startButton">Think of a yes/no question and proceed</a>
            </div>
        </div>
    </header>
    <main>
        <section class="colorSection" id="colorSection">
            <div class="wrapper">
                <h2>1. Choose a color:</h2>
                
                    <ul class="cootieCatcher">
                        <li>
                            <a href="#numberSection" aria-label="green circle" class="catcherSquare colorSquare greenCircle">
                                <div class="odd"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" aria-label="yellow circle" class="catcherSquare colorSquare yellowCircle">
                                <div class="even"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" aria-label="blue circle" class="catcherSquare colorSquare blueCircle">
                                <div class="even"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#numberSection" aria-label="red circle" class="catcherSquare colorSquare redCircle">
                                <div class="odd"></div>
                            </a>
                        </li>
                    </ul>
            </div>
            
        </section>
        <section class="numberSection" id="numberSection">
            <div class="wrapper">
                <h2>2. Choose a number:</h2>
                <ul class="cootieCatcher numberQuestion">
                    <li>
                        <a href="#tabSection" class="catcherSquare numberSquare"></a>
                    </li>
                    <li>
                        <a href="#tabSection" class="catcherSquare numberSquare"></a>
                    </li>
                    <li>
                        <a href="#tabSection" class="catcherSquare numberSquare"></a>
                    </li>
                    <li>
                        <a href="#tabSection" class="catcherSquare numberSquare"></a>
                    </li>
                </ul>
                
            </div>
            
        </section>
        <section class="tabSection" id="tabSection">
            <div class="wrapper">
                <h2>3. Flip over a tab to find your answer!</h2>
                <ul class="cootieCatcher">
                    <li>
                        
                        <a href="#answerSection" class="catcherSquare tabSquare"></a>
                        <!-- <div class="answerCard"></div> -->
                    </li>
                    <li>
                        <a href="#answerSection" class="catcherSquare tabSquare"></a>
                    </li>
                    <li>
                        <a href="#answerSection" class="catcherSquare tabSquare"></a>
                    </li>
                    <li>
                        <a href="#answerSection" class="catcherSquare tabSquare"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="answerSection" id="answerSection">
            <div class="wrapper">
                <div class="answerSquare">
                    <h3 class="resultHeading">And the answer is...</h3>
                    <h3 class="resultsAnswer"></h3>
                </div>
                <div class="button">
                    <a href="#startSection" class="restartButton">Ask another question</a>
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <p>stuffbydanii.</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
